<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint I - Front-end</title>

    <!-- css link -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- font awesome -->
    <!-- <script src="https://kit.fontawesome.com/25d1378400.js" crossorigin="anonymous"></script> -->
</head>

<body>


    <!-- HEADER AND NAVIGATION BAR-->
    <header class="header">
        <div class="header__logo"><h1>Logo</h1></div>
        <nav class="header__nav">
            <ul class="nav__ul">

                <li><a href="#">Send Image</a></li>
                <li><a href="#">Learn More</a></li>
                <li><a href="#">About Us</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="main__banner">
            <div class="banner__content">Checkpoint I - Front-end II (manipulação de DOM)</div>
        </section>

        
        <section class="main__form">

            <div class="form">

                <form action="" method="get" class="form__style" id="form"></form>

                <div class="form__item">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <div class="error"></div>
                </div>

                <div class="form__item">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description">
                    <div class="error"></div>
                </div>

                <div class="form__item">
                    <label for="url">URL</label>
                    <input type="text" id="url" name="url">
                    <div class="error"></div>
                </div>

                <div class="formItem">
                    <button id="form__button" type="submit">Submit</button>
                </div>

            </div>
        </section>

        <section class="main__gallery">

        </section>

        <footer class="footer">
            <div class="footer__flex">
                <div class="footer__link"> <h1>Anderson Borges</h1> <a href="https://github.com/Anderson-RSB"><img src="./src/IMG/icons8-github-128.png" alt="logo github"></a> <a href="https://www.linkedin.com/in/anderson-rsborges/"><img src="./src/IMG/linkedin (1).png" alt="logo linkedin"></a> </div>
                <div class="footer__link"> <h1>Dylan Tokumoto</h1> <a href="https://github.com/DylanTokumoto"><img src="./src/IMG/icons8-github-128.png" alt="logo github"></a> <a href="https://www.linkedin.com/in/dylan-tokumoto/"><img src="./src/IMG/linkedin (1).png" alt="logo linkedin"></a> </div>
                <div class="footer__link"> <h1>Jade Soares</h1> <a href="https://github.com/jbsoares"><img src="./src/IMG/icons8-github-128.png" alt="logo github"></a> <a href="https://www.linkedin.com/in/jade-soares-1153901b4/"><img src="./src/IMG/linkedin (1).png" alt="logo linkedin"></a> </div>
            </div>
        </footer>
    </main>


    <script src="./src/js/script.js"></script>
</body>

</html>
